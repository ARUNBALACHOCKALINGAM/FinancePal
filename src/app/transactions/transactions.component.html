<div class="container">
    <h2>Transactions</h2>

    <div class="input-container mt-4" >
        <div class="form-group">
            <input placeholder="Transaction" type="text" id="transactionInput" class="form-control" [(ngModel)]="newTransaction.transaction">
          </div>
        
          <div class="amountForm form-group">
            <input placeholder="Amount" id="amountInput" class="form-control" [(ngModel)]="newTransaction.amount">
          </div>
        
          <button class="btn btn-primary" (click)="addTransaction()">Add Transaction</button>
    </div>

  
    <table class="table mt-4">
      <thead>
        <tr>
          <th>Date</th>
          <th>Transaction</th>
          <th>Amount</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let transaction of transactions">
          <td>{{ transaction.date | date }}</td>
          <td>{{ transaction.transaction }}</td>
          <td>{{ transaction.amount | currency }}</td>
        </tr>
      </tbody>
    </table>
  </div>
